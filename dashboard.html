    <script>
      let filename= 'trial.csv'
      d3.csv(filename).then(function(loadedData){
          let data = [];
          let labels = [];
          for(let i=0; i<loadedData.length; i++){
              let counter= loadedData[i].count;
              labels.push(counter);
              let soil= loadedData[i].soil_m;
              data.push(soil);
          }
          let options = {
              type: 'line',
              data: {
              labels: labels,  // the labels we loaded!
              datasets: [{
                  data: data,    // the data we loaded!
                  fill: false,
                  pointRadius: 0,
                  pointHoverRadius: 0,
                  borderColor: 'rgb(150,00,00)'
              }]
              }
          };
          

          let chart = new Chart(document.getElementById('soil'), options);
      });
  </script>
